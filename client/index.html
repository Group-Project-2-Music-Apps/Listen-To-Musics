<body>
    <!-- login page section start -->
    <section id="login-page" class="w3l-travel-form">
        <!-- /form -->
        <div class="travel-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <a class="brand-logo" href="index.html"> Music <span>App</span></a>
                </div>
                <div class="travel-block-grid">
                    <div class="travel-left-img align-end">
                        <img src="images/music.svg" class="img-responsive" alt="img" />
                    </div>
                    <div class="form-right-inf">
                        <div class="booking-form-content">
                            <form onsubmit="login(event)" class="book-depature-6 login-form">
                                <div class="input-grids">
                                    <div class="hny-frm_grid">
                                        <input  id="login-email" class="email" name="email" type="text" placeholder="Email">
                                    </div>
                                    <div class="hny-frm_grid">
                                        <input id="login-password" class="password" name="password" type="password" placeholder="Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-style mt-3">Log In</button>
                            </form>
                            <p class="already">Don't you have any account? <a onclick="signupPage()">Sign Up</a>
                            <br><br>Login with <div class="g-signin2" data-onsuccess="onSignIn"></div></p> 
                            
                            <!-- <p class="already">OR</p>
                             <center><div class="g-signin2" data-onsuccess="onSignIn"></div></center></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
        <!-- copyright-->
        <div class="copyright text-center">
            <div class="wrapper">
                <p class="copy-footer-29">© 2020 Music App</p>
            </div>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //LOGIN section end -->

     <!-- SIGN UP section start -->
     <section id="signup-page" class="w3l-travel-form">
        <!-- /form -->
        <div class="travel-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <a class="brand-logo" href="index.html"> Music <span>App</span></a>
                </div>
                <div class="travel-block-grid">
                    <!-- <div class="travel-left-img align-end">
                        <img src="images/music.png" class="img-responsive" alt="img" />
                    </div> -->
                    <div class="form-right-inf">
                        <div class="booking-form-content">
                            <form onsubmit="signup(event)" class="book-depature-6 signin-form" method="post">
                                <div class="input-grids">
                                    <div class="hny-frm_grid">
                                        <input id="signup-email" class="email" name="email" type="text" placeholder="Email" required="">
                                    </div>
                                    <div class="hny-frm_grid">
                                        <input id="signup-password" class="password" name="password" type="password" placeholder="Password" required="">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-style mt-3">Sign Up</button>
                                <p class="already">Already have an account? <a href="/">Log In</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="travel-right-img align-end">
                        <img src="images/music.png" class="img-responsive" alt="img" />
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
        <!-- copyright-->
        <div class="copyright text-center">
            <div class="wrapper">
                <p class="copy-footer-29">© 2020 Music App</p>
            </div>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //SIGN UP section END -->

   <!-- home page-->
   <section id="home-page" class="container">
    <button onclick="logout()" class="btn btn-danger"style="position:absolute; right: 10px; top:10px;">Logout</button>
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="align-items-center d-flex flex-column text-align-center">
          <h4 id="location" class="text-light"></h4>
        <div id="icon" class="d-flex align-items-center">
        </div>         
        <h4 id="temperature" class="text-light"></h4>
        <h4 id="wind" class="text-light"></h4>
        
        
        </div>
        
      </div>
      <div class="col-6">
        <h4 class="text-light"> 
          <b>Your Music</b>
          <button onclick="toAddPage()" type="button" class="btn btn-primary float-right btn-sm">Add Music</button>
        </h4>
        <ul id="container-music" class="list-unstyled">
          
        </div>
      </ul>
    </div>
  </section>
  
<!-- add music form-->
<section class="container" id="add-page">
  <div class="row justify-content-center mt-5">
    <div class="col-4">
      <div class="mb-5 mt-5">
        

      </div>
    </div>

    <div class="col-4">
      <!-- search music-->
<section class="container d-flex justify-content-center"  id="search-page">
  <div>
    <h5 class="text-light">
      <b>Search Song</b>
    </h5>
    <div class="d-flex mt-5 align-items-center">
      <div class ="">
        <form class="form-row">
        <div class="form-group ">
          <input type="text" class="form-control"id="search-keyword" placeholder="keyword">
        </div>
      </form>
      </div>
      <div class="text-align-left ml-3">
        <ul class="list-unstyled" id="search-container">
          <li class="media text-center">
            <button class="btn btn-light" id = "search-song" onclick="spotify()">Search</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

      <div class="shadow-lg p-5 mb-5 bg-white rounded">
        <h5 class="mb-4">
          <b>Add Music</b>
        </h5>
        <form onsubmit="addMusic(event)">
        <div class="form-group">
          <label for="add-title">Title</label>
          <input type="text" class="form-control" id="add-title">

        </div>
      <div class="form-group">
        <label for="add-artist">Artist</label>
        <input type="text" class="form-control" id="add-artist">
      </div>
      <div class="form-group">
        <label for="add-album">Album</label>
        <input type="text" class="form-control" id="add-album">
      </div>
      <div class="form-group">
        <label for="add-sound">Preview song sounds url</label>
        <input type="text" class="form-control" id="add-sound">
      </div>
      <div class="form-group">
        <label for="add-picture">Preview album picture</label>
        <input type="text" class="form-control" id="add-picture">
      </div>
      <div class="form-group">
        <label for="add-lyrics">Add Lyrics</label>
        <textarea class="form-control" id="add-lyrics" cols="10" rows="3"></textarea>
      </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
      </div>
    </div>
  </div>
</section>
