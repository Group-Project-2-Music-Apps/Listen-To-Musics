<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Exploring travel form Responsive Widget Template : W3layouts</title>

    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="Exploring travel form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- GOOGLE Client Id Meta -->
    <meta name="google-signin-client_id" content="245830890681-sm1c64iscboj8g0p5b2l8ke72usn14ro.apps.googleusercontent.com">
    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">
    <!-- //google fonts -->

    <!-- custom Style-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->

</head>

<body>
    <!-- login page section start -->
    <section id="login-page" class="w3l-travel-form">
        <!-- /form -->
        <div class="travel-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <a class="brand-logo" href="index.html"> Music <span>App</span></a>
                </div>
                <div class="travel-block-grid">
                    <div class="travel-left-img align-end">
                        <img src="images/music.svg" class="img-responsive" alt="img" />
                    </div>
                    <div class="form-right-inf">
                        <div class="booking-form-content">
                            <form onsubmit="login(event)" class="book-depature-6 login-form">
                                <div class="input-grids">
                                    <div class="hny-frm_grid">
                                        <input  id="login-email" class="email" name="email" type="text" placeholder="Email">
                                    </div>
                                    <div class="hny-frm_grid">
                                        <input id="login-password" class="password" name="password" type="password" placeholder="Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-style mt-3">Log In</button>
                            </form>
                            <p class="already">Don't you have any account? <a onclick="signupPage()">Sign Up</a>
                            <br><br>Login with <div class="g-signin2" data-onsuccess="onSignIn"></div></p> 
                            
                            <!-- <p class="already">OR</p>
                             <center><div class="g-signin2" data-onsuccess="onSignIn"></div></center></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
        <!-- copyright-->
        <div class="copyright text-center">
            <div class="wrapper">
                <p class="copy-footer-29">© 2020 Music App</p>
            </div>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //LOGIN section end -->

     <!-- SIGN UP section start -->
     <section id="signup-page" class="w3l-travel-form">
        <!-- /form -->
        <div class="travel-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <a class="brand-logo" href="index.html"> Music <span>App</span></a>
                </div>
                <div class="travel-block-grid">
                    <!-- <div class="travel-left-img align-end">
                        <img src="images/music.png" class="img-responsive" alt="img" />
                    </div> -->
                    <div class="form-right-inf">
                        <div class="booking-form-content">
                            <form onsubmit="signup(event)" class="book-depature-6 signin-form" method="post">
                                <div class="input-grids">
                                    <div class="hny-frm_grid">
                                        <input id="signup-email" class="email" name="email" type="text" placeholder="Email" required="">
                                    </div>
                                    <div class="hny-frm_grid">
                                        <input id="signup-password" class="password" name="password" type="password" placeholder="Password" required="">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-style mt-3">Sign Up</button>
                                <p class="already">Already have an account? <a href="/">Log In</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="travel-right-img align-end">
                        <img src="images/music.png" class="img-responsive" alt="img" />
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
        <!-- copyright-->
        <div class="copyright text-center">
            <div class="wrapper">
                <p class="copy-footer-29">© 2020 Music App</p>
            </div>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //SIGN UP section END -->

    <!-- //HOMEPAGE section START -->
    <section id="home-page" class="w3l-travel-form">
        <h1>ini home </h1>
        <button onclick="logout()" class="btn btn-style mt-3">Log Out</button>
    </section>

    <!-- all js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/moment.min.js"></script>
    <script src="js/index.js"></script>
    <!-- //all js -->
</body>
</html>
